{% extends 'base.html' %}

{% block body %} 

    <h2> Create an Estimate </h2>
    <hr />
    <h3>To obtain an estimate for your own tank, enter its radius and height in inches below!</h3>
    <form action='/estimate' method='POST'>
        <label for='radius'>Tank Radius:</label>
        <input type='number' id='radius' name='radius' autofocus required />
        <br />
        <label for='height'>Tank Height:</label>
        <input type='number' id='height' name='height' />
        <br />
        <input type='submit' id='submit' value='Calculate Estimate'>
        <input type='reset' value='Clear'>
    </form>
    <br />
    {% if estimate %}
     The estimate for painting your tank is {{estimate}}.
    {% endif %}
{% endblock %}
